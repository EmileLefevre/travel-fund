<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commentaire avec photo</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="navbar"></div>

    <div class="container mt-5">
        <h2>Laissez un commentaire</h2>

        <div id="comment-data" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll">
            <!-- Здесь будут отображаться комментарии -->
        </div>

        <form id="comment-form" style="display: none;">
            <div class="form-group">
                <textarea id="comment-text" class="form-control mb-2" placeholder="Écrivez un commentaire..." rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="comment-image">Ajoutez une image :</label>
                <input type="file" id="comment-image" class="form-control mb-2" accept="image/*" />
            </div>

            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>

    <script src="comments.js" type="module" defer></script>
</body>
</html>
