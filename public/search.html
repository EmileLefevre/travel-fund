<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <title>Rechercher ce que vous voulez</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="navbar"></div>

    <br>
    <h1>Rechercher ce que vous voulez</h1>
    <div id="map"></div>

    <form id="searchForm">
        <div class="form-group">
            <label for="nom">Que recherchez vous ?</label>
            <select id="categorie" name="categorie" required>
                <option value="Default">DÃ©roulez le menu</option>
                <option value="Restaurant">Restaurant</option>
                <option value="Hotel">Hotel</option>
                <option value="Parc">Parc</option>
                <option value="Bar">Bar</option>
                <option value="Parking">Parking</option>

            </select>
            <div class="form-group">
                <label for="rayon">Rayon de recherche :</label>
                <input type="range" id="rayon" min="5" max="100" step="5" value="5" style="width: 150px; margin: 0 10px;">
                <span id="rayonValue">5</span> km
            </div>
            
        </div>
        
        <button type="submit">Valider la recherche</button>
    </form>

    <script src="search.js" type="module" defer></script>
</body>

</html>
