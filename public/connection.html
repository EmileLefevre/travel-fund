<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Se connecter</title>
</head>
<body>

    <!-- Conteneur pour la barre de navigation -->
    <div id="navbar"></div>
    

    <!-- Conteneur pour le formulaire de connexion -->
    <div class="container mt-5">
        <h2>Se connecter</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
        <a href="registration.html">Inscription</a>
    </div>

    <!-- Inclusion du fichier JS pour la connexion -->
    <script src="connection.js" type="module" defer></script>



</body>
</html>
