<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Accueil</title>

    
</head>

<body>

    <div id="navbar"></div>

    <div class="content">
        <h1 class="text-center mb-4">Accueil</h1>

        <!-- Карусель -->
        <div id="carouselExample" class="carousel slide mb-4">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.imgur.com/JcN2noB.jpeg" class="d-block w-100" alt="Parc 1">
                </div>
                <div class="carousel-item">
                    <img src="https://i.imgur.com/JcN2noB.jpeg" class="d-block w-100" alt="Parc 2">
                </div>
                <div class="carousel-item">
                    <img src="https://i.imgur.com/JcN2noB.jpeg" class="d-block w-100" alt="Parc 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Дополнительные фотографии (если нужно) -->
        <div class="row">
            <div class="col-md-6">
                <img src="https://i.imgur.com/JcN2noB.jpeg" class="img-fluid rounded shadow" alt="Parc">
            </div>
            <div class="col-md-6">
                <img src="https://i.imgur.com/JcN2noB.jpeg" class="img-fluid rounded shadow" alt="Parc">
            </div>
        </div>
    </div>

    <!-- Здесь футер будет вставлен через скрипт -->
    <div id="footer"></div>

    <script src="index.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
